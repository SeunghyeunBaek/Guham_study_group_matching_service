{% load bootstrap4 %}
<div class="card">
    <div class="card-body">
        <img src="https://picsum.photos/id/{{ post.id }}/250/50" class="card-img-top">
        <p class="card-text">
            <br>category : {{ form.study_category }}
            <br>people : {{ form.number_people }}
            <br>place : {{ form.study_place }}
            <br>time : {{ form.study_day }} : {{ post.study_time }}
        </p>
    </div>
</div>
